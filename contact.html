      <h2>Contact</h2>

        <div class="container mt-3">
          <form action="https://formspree.io/f/mayabbjq" method="POST">

            <!--used sample form code from bootstrap & W3 School and tailored it to my requirements-->
            <div class="form-group row">
              <label for="inputfname" class="col-md-3 col-form-label">First Name</label>
              <div class="col-md-9">
                <input type="text" name="fname" class="form-control" id="inputfname" placeholder="Your first name..." autofocus required>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputlname" class="col-md-3 col-form-label">Last Name</label>
              <div class="col-md-9">
                <input type="text" name="lname" class="form-control" id="inputlname" placeholder="Your last name..." required>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail" class="col-md-3 col-form-label">Email</label>
              <div class="col-md-9">
                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Your email..." required>
              </div>
            </div>

            <div class="form-group row">
              <label for="textarea" class="col-md-3 col-form-label">Your Thoughts</label>
              <div class="col-md-9">
                <textarea type="text" name="message" class="form-control" id="textarea" placeholder="Tell me your thoughts..." style="height:200px"></textarea>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-9">
                <button type="submit" formtarget="_blank" class="btn">Submit</button>
              </div>
            </div>
          </form>
